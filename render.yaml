services:
  - type: web
    name: uwr-sales-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GOOGLE_CREDENTIALS_FILE
        sync: false
      - key: SPREADSHEET_KEY
        sync: false

